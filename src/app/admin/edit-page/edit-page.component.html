<div *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div
        [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
        class="form-control"
        >
            <label for="title">Название поста:</label>
            <input id="title" type="text" formControlName="title">
            <div 
                *ngIf="form.get('title').touched && form.get('title').invalid"
                class="validation">
                <small *ngIf="form.get('title').errors.required">Введите название поста</small>
                
            </div>
        </div>

        <div class="form-control">
            <quill-editor formControlName="text">

            </quill-editor>
            <button
             class="btn btn-primary"
             type="submit"
             [disabled]="form.invalid || submitted"
             >Обновить</button>
        </div>
    </form>
</div>
<ng-template #loading class="text-center">
    <p>Идет загрузка...</p>
</ng-template>
