<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Войти в панель администтратора</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{ error }}</div>
    <div class="alert alert-info" *ngIf="message">{{ message }}</div>
        
    <div
      [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
      class="form-control"
    >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div 
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation">
            <small *ngIf="form.get('email').errors.required">Заполните поле</small>
            <small *ngIf="form.get('email').errors.email">Введите email</small>
        </div>
    </div>
    <div
     [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
     class="form-control"
     >
        <label for="password">Пароль:</label>
        <input id="password" type="password" formControlName="password">
        <div 
          *ngIf="form.get('password').touched && form.get('password').invalid"
          class="validation"
        >
            <small *ngIf="form.get('password').errors.required">Заполните поле</small>
            <small *ngIf="form.get('password').errors.minlength">
                Пароль должен быть не менее
                 {{form.get('password').errors.minlength.requiredLength}} 
                 символов. Сейчас он {{form.get('password').errors.minlength.actualLength}}
                  символа
            </small>
        </div>
    </div>
    <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="form.invalid || submitted"
    >Войти</button>
</form>
